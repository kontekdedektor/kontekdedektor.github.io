backend:
  name: github
  repo: kontekdedektor/kontekdedektor.github.io # Repo adresiniz
  branch: main # Branch adınız
  auth_type: pkce # Kimlik doğrulama türü
  app_id: Ov23lisst4nqCGfnfnp5 # 2. Adımda kopyaladığınız Client ID

media_folder: "images/uploads" # Yüklenen resimlerin kaydedileceği yer
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Sayfa İçerikleri"
    files:
      - file: "index.html"
        label: "Ana Sayfa"
        name: "anasayfa"
        fields:
          - {label: "Ana Başlık", name: "ana_baslik", widget: "string"}
          - {label: "Ana Açıklama", name: "ana_aciklama", widget: "markdown"}
  - name: "products"
    label: "Ürünler"
    folder: "_products/" # Ürünleri ayrı dosyalarda tutmak için (daha düzenli)
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Ürün Adı", name: "title", widget: "string"}
      - {label: "Açıklama", name: "description", widget: "text"}
      - {label: "Görsel", name: "image", widget: "image"}
      - {label: "Özellikler", name: "features", widget: "list"}
